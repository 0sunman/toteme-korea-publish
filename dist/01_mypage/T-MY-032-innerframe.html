     <main id="MainContent" class="main-content critical-clear">
        <div class="mypage_each">
                 <h5 class="checkout_tit1">사업자 정보<span class="tit_inner_txt">신청 전에 사업자 정보를 확인해 주세요.</span></h5>
                 <form method="post" action="#">
                    <div class="input-block addr_form receipt_search_form">
                       <div>
                          <input placeholder="사업자 등록번호" size="30" type="text" name="receipt[Num]" id="receiptNum">
                       </div>
                       <div>
                          <button type="button" class="button button--large modal_trigger" data-modal="no_number-modal">찾기</button>
                       </div>
                       <p class="addr_form_txt"><a href="#" class="a_link">수정</a></p>
                    </div>
                    <div class="input-block label-block">
                       <label class="form-group__label is-hidden" for="receiptName">법인명</label>
                       <input id="receiptName" name="receipt[name]" placeholder="법인명(단체)" type="text">
                    </div>
                    <div class="input-block label-block">
                       <label class="form-group__label is-hidden" for="refundName2">대표 이사명</label>
                       <input id="refundName2" name="refund[name2]" placeholder="대표 이사명" type="text">
                    </div>
                    <div class="input-block addr_form">
                       <div>
                          <label class="field__label" for="checkout_addr1">배송지주소</label>
                          <input placeholder="배송지주소" class="field__input" type="text" name="checkout[addr]" id="checkout_addr1">
                       </div>
                       <div>
                          <button type="button" class="button button--large modal_trigger" data-modal="address-modal">찾기</button>
                       </div>
                    </div>
                    <div class="input-block address1">
                       <label class="field__label" for="checkout_addr2">주소</label>
                       <input placeholder="주소" class="field__input" type="text" name="checkout[addr5]" id="checkout_addr2">
                    </div>
                    <div class="input-block address2">
                       <label class="field__label" for="checkout_addr3">상세주소</label>
                       <input placeholder="상세주소" class="field__input" type="text" name="checkout[addr3]" id="checkout_addr3">
                    </div>
                    <div class="input-block label-block">
                       <label class="form-group__label is-hidden" for="refundType">업태</label>
                       <input id="refundType" name="refund[Type]" placeholder="업태" type="text">
                    </div>
                    <div class="input-block label-block">
                       <label class="form-group__label is-hidden" for="refundType2">종목</label>
                       <input id="refundType2" name="refund[Type2]" placeholder="종목" type="text">
                    </div>
                 </form>
              </div><div class="mypage_each">
                 <h5 class="checkout_tit1">신청자 정보</h5>
                 <form method="post" action="#">
                    <div class="input-block label-block">
                       <label class="form-group__label is-hidden" for="refundPhone">전화번호</label>
                       <input id="refundPhone" name="refund[phone]" placeholder="전화번호" type="text">
                    </div>
                    <div class="input-block label-block">
                       <label class="form-group__label is-hidden" for="refundPhone2">휴대폰번호</label>
                       <input id="refundPhone2" name="refund[phone2]" placeholder="휴대폰번호" type="text">
                    </div>
                    <div class="input-block email_form">
                       <div>
                          <input class="field__input" placeholder="이메일" type="text">
                       </div>
                       <div>
                          <select class="toteme-select-style">
                             <option value="">naver.com</option>
                             <option value="">gmail.com</option>
                             <option value="">직접입력</option>
                          </select>
                       </div>
                    </div>
                    <div class="button-block pcs2_vertical">
                       <div class="loading-wrap">
                          <button type="button" class="button button--block button--large modal_trigger" data-modal="receipt_done-modal">신청</button> 
                          <div class="loader">

                             </div>
                          </div>
                       </div>
                       <div class="loading-wrap">
                          <button type="button" class="button button--block button--large">취소</button>
                          <div class="loader">
                             <div class="smiley-spin">
                                <svg class="icon icon--medium icon__smiley" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 15.5a7.5 7.5 0 110-15 7.5 7.5 0 010 15zm0-1a6.5 6.5 0 100-13 6.5 6.5 0 000 13zM4.947 9.776l-.894.448a4.413 4.413 0 007.894 0l-.894-.448a3.413 3.413 0 01-6.106 0zM9.5 5h1v2h-1V5zm-3 0h-1v2h1V5z"></path></svg>
                             </div>
                          </div>
                       </div>
                    </div>
                 </form>
